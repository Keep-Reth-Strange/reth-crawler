[package]
name = "reth-crawler"
version = "0.1.0"
edition = "2021"

[dependencies]
# General
once_cell = "1.17.0"
eyre = "0.6.8"
tokio = { version = "1.21", default-features = false }
futures = "0.3.26"

# Crypto
secp256k1 = { version = "0.27.0", default-features = false, features = [
    "global-context",
    "rand-std",
    "recovery",
] }

# Reth
reth-primitives = { git = "https://github.com/paradigmxyz/reth.git", tag = "v0.1.0-alpha.10" }
reth-network = { git = "https://github.com/paradigmxyz/reth.git", tag = "v0.1.0-alpha.10" }
reth-discv4 = { git = "https://github.com/paradigmxyz/reth.git", tag = "v0.1.0-alpha.10" }
reth-eth-wire = { git = "https://github.com/paradigmxyz/reth.git", tag = "v0.1.0-alpha.10" }
reth-ecies = { git = "https://github.com/paradigmxyz/reth.git", tag = "v0.1.0-alpha.10" }

# Serialization
serde_json = "1.0"
serde = { version = "1.0.188", features = ["derive"] }
